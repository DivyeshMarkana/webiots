
<div class="loginBox">
    <h1>Login Here</h1>
   <form [formGroup]="login_form" (ngSubmit)="logIn()">
    <p>Email</p>
    <input type="email" name="" placeholder="Ex. Mac@divyesh.com" formControlName="email">
    <p>password</p>
    <input type="password" name="" placeholder="Enter Password" formControlName="password">

    <input type="submit" value="Login" [disabled]="!login_form.valid">
    <p> Dont't have an account <a routerLink="/Register">Register now</a></p>
   </form>
</div>
